<mat-card>

  <mat-card-header>
    <div mat-card-avatar class="card-avatar">
      <mat-icon aria-label="Search">search</mat-icon>
    </div>
    <mat-card-title>Wyszukiwanie</mat-card-title>
    <mat-card-subtitle>Kryterium wyszukiwanie jest numer NIP</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>

    <form [formGroup]="searchCompanyForm"
          class="search-form"
          (submit)="searchCompany()">

      <mat-form-field appearance="outline" class="width-100">
        <mat-label>Wpisz NIP firmy (10 cyfr)</mat-label>
        <input matInput
               placeholder="NIP"
               type="text"
               formControlName="nip">
        <button mat-button *ngIf="nipControl.value" matSuffix mat-icon-button aria-label="Clear" (click)="nipControl.setValue('')">
          <mat-icon>close</mat-icon>
        </button>

        <mat-error *ngIf="nipControl.hasError('required')">* Podaj numer NIP</mat-error>
        <mat-error *ngIf="!nipControl.hasError('pattern') && (nipControl.hasError('minlength') || nipControl.hasError('maxlength'))">
          * Numer NIP składa się z 10 cyfr (podane: {{nipControl.errors?.maxlength?.actualLength || nipControl.errors?.minlength?.actualLength}})
        </mat-error>
        <mat-error *ngIf="nipControl.hasError('pattern')">* Wprowadź wartości numeryczne</mat-error>
      </mat-form-field>

      <button type="submit"
              class="width-100 submit-button"
              [disabled]="!nipControl.value"
              mat-flat-button
              color="primary">
        Szukaj
      </button>
    </form>

  </mat-card-content>
</mat-card>
